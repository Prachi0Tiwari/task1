<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="home.css">
  <title>Netflix - Watch TV Shows & Movies Online</title>
</head>
<body>
  <header>
    <nav>
      <img src="logo.jpg" alt="Netflix Logo">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">Latest</a></li>
        <!-- Add more navigation links -->
      </ul>
      <button class="signin-btn">Sign In</button>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Unlimited movies, TV shows, and more.</h1>
      <p>Watch anywhere. Cancel anytime.</p>
      <button class="cta-btn">Try 30 Days Free</button>
    </div>
    <div class="hero-background">
      <img src="dark2.png" alt="image">
    </div>
  </section>

  <section id="featured">
    <h1>Featured Movies & TV Shows</h1>
    <div class="carousel">
      <div class="carousel-item">
        <img src="featured1.jpg" alt="Featured 1">
        <h3>Featured Movie 1</h3>
      </div>
      <div class="carousel-item">
        <img src="featured2.jpg" alt="Featured 2">
        <h3>Featured Movie 2</h3>
      </div>
      <!-- Add more carousel items -->
    </div>
  </section>

  <section id="search">
    <h1>Search for Movies & TV Shows</h1>
    <input type="text" id="search-input" placeholder="Search...">
    <div class="search-results">
      <!-- Search results will be dynamically populated using JavaScript -->
    </div>
  </section>

<script src="script.js"></script>


  <footer>
    <p>&copy; 2023 Netflix</p>
  </footer>
</body>
</html>
